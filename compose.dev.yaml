services:
  app:
    # Live-mount application code for instant reflection without rebuilds
    volumes:
      - ./app:/var/www/html/app
      - ./resources:/var/www/html/resources
      - ./routes:/var/www/html/routes
      - ./config:/var/www/html/config
      - ./public:/var/www/html/public
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      # Override OPcache with dev settings (instant revalidation)
      - ./docker/php/opcache.dev.ini:/usr/local/etc/php/conf.d/opcache.ini
    environment:
      APP_ENV: local
      APP_DEBUG: "true"

  nginx:
    # Serve latest static assets from host
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro